<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Hello world

    <div onclick="getData()">Click here</div>
    <div id="ans"></div>
    <script>
      console.log("Hello world");

      async function getData() {
        const res = await fetch("http://localhost:3000/sum", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            a: 10,
            b: 20,
          }),
        });
        const data = await res.json();
        document.getElementById("ans").innerHTML = data.answer;
      }
    </script>
  </body>
</html>
